version: '3.8'

services:
  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
      - HOST=0.0.0.0
      - ENVIRONMENT=production
      - DATABASE_URL=/data/prism.db
      - CORS_ALLOWED_ORIGINS=${CORS_ALLOWED_ORIGINS:-http://localhost:3000}
    env_file:
      - .env
    volumes:
      - prism_data:/data
      - /var/run/docker.sock:/var/run/docker.sock
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - prism_network

  # Frontend (served by Nginx)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:80"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - prism_network

  # Sandbox containers network
  sandbox:
    build:
      context: ./sandbox/base
      dockerfile: Dockerfile
    deploy:
      replicas: 0  # Just for building the image
    networks:
      - prism_sandbox

networks:
  prism_network:
    driver: bridge
  prism_sandbox:
    driver: bridge
    internal: true  # No external internet access

volumes:
  prism_data:
