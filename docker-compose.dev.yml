version: '3.8'

services:
  # Backend API (development with hot reload)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
      - HOST=0.0.0.0
      - ENVIRONMENT=development
      - DATABASE_URL=/data/prism.db
      - CORS_ALLOWED_ORIGINS=http://localhost:5173,http://localhost:3000
    env_file:
      - .env
    volumes:
      - ./backend:/app
      - ./data:/data
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - prism_network

  # Frontend (Vite dev server)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:8080
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - prism_network

networks:
  prism_network:
    driver: bridge
